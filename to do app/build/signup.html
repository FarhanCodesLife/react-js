<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <title>Document</title>
</head>
<body>
    
<!-- navbar start -->
<div class="navbar bg-blue-600">
    <div class="flex-1">
      <a class="btn btn-ghost text-3xl">SignUp</a>
    </div>
    
  </div>

<!-- navbar khatam -->

<!-- SignUp start  -->

    <div class="relative flex flex-col items-center justify-center h-screen overflow-hidden">
        <div class="w-full p-6 bg-white border-t-4 border-blue-600 rounded-md shadow-md border-top lg:max-w-lg">
            <h1 class="text-3xl font-semibold text-center text-gray-700 m-3">
                Blogging App
            </h1>
            <form class="space-y-4" id="form">

                <div>
                    <input type="text" id="firstName" placeholder="First Name" class="w-full input input-bordered" required />
                </div>
                
                <div>
                    <input type="text" id="lastName" placeholder="Last Name" class="w-full input input-bordered" required/>
                </div>
                <div>
                    
                    <input type="email" id="email" placeholder="Email Address" class="w-full input input-bordered" required/>
                </div>
                <div>
                    
                    <input type="password" id="password" placeholder="Password" class="w-full input input-bordered" required />
                </div>
            
                    <button type="submit" class="btn btn-block text-xl btn-primary mt-3">SignUp</button>
                    <div class="text-center mt-3">
        
                        <a href="login.html" class=" text-blue-600 hover:underline hover:text-blue-600">Already a User!</a>
                    </div>
                </div>
            </form>
        </div>
    </div>



<!-- SignUp khatam  -->


<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="signup.js"></script>
</body>
</html>
