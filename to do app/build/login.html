                    <input type="password"  id="password" placeholder="Enter Password" class="w-full input input-bordered" />
                <div>
                    <button class="btn btn-block text-xl btn-primary mt-3">Login</button>
                    <div class="text-center mt-3">
        
                        <a href="signup.html" class=" text-blue-600 hover:underline hover:text-blue-600">Not a User!</a>
